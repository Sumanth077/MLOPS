name: Azure Python
on:
  push:
    branches: [ main ]
jobs: 
  build: 
  
    runs-on: ubuntu-latest
    
    steps: 
    - uses: actions/checkout@v2
    - name: Install dependencies 
      run: |
        make install
    - name: Lint
      run: |
        make lint
    - name: Test
      run: |
        make test

