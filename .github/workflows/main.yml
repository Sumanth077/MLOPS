name: Azure Python 3.6
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.6.15
        uses: actions/setup-python@v1
        with:
          python-version: 3.6.15
      - name: Install Dependncies
        run: |
          make install
